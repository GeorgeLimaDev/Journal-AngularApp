<section class="modal">
  <h1 mat-dialog-title>Edit Post</h1>
  <div mat-dialog-content>
    <p>Edit the content of the post below:</p>

    <form>
      <mat-form-field>
        <mat-label>Post content:</mat-label>
        <input matInput [(ngModel)]="postEditando.conteudo">
      </mat-form-field>
      <br>
      <!--<button mat-raised-button mat-dialog-close color="primary" (click)="editar(postEditando)">save changes</button>-->
    </form>
    <br>
  </div>
</section>
