<mat-card class="posts">

  <mat-card-title>Suggested users: </mat-card-title>
  <mat-card-content class="post" *ngFor="let usuario of usuarios">

    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img class="avatarImg" src="{{usuario.avatar}}" alt="">
      </div>
      <mat-card-title>{{usuario.nome}}</mat-card-title>
      <mat-card-subtitle>@{{usuario.nickname}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card-content>
</mat-card>
