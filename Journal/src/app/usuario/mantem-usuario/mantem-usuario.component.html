<mat-dialog-content class="mat-typography">
    <h3>Fill this form to create an account</h3>
    <form>
      <mat-form-field>
        <mat-label>Nickname *</mat-label>
        <input matInput [(ngModel)]="usuario.nickname" name="nickname">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Senha *</mat-label>
        <input matInput [(ngModel)]="usuario.senha" type="password" name="senha">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Nome *</mat-label>
        <input matInput [(ngModel)]="usuario.nome" name="nome">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Email *</mat-label>
        <input matInput [(ngModel)]="usuario.email" name="email">
      </mat-form-field>
      <br>
      <button mat-dialog-close (click)="addUsuario()">Create account <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg></button>
    </form>
</mat-dialog-content>
