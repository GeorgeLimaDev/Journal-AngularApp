<h2 mat-dialog-title>Hop in to Journal!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Fill this form to create an account</h3>
  <mat-form-field>
    <mat-label>Nickname</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input matInput type="password">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>
  <button>Create account</button>

  <h3>Already have an account? Sign in to it.</h3>
  <mat-form-field>
    <mat-label>Nickname</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password">
  </mat-form-field>
<button>Login</button>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
